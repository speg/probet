<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>probet</title>
<link rel="stylesheet" href="/static/style.css" type="text/css" />

</head>
<body>
<div class="container">
<div class="row">
<div class="span8 offset2">
    <div class="hero-unit">
    <h1>Probet<small>&nbsp;winning one game at a time</small></h1>
    </div>
</div>

<div class="row">
<div class="span10 offset1">

{% if odds %}
<h1>Today's Picks:</h1>
<table class="table table-bordered">
    <thead><th>Date</th><th>Game</th><th>Favourite</th><th>Underdog</th><th>&Delta; Standings</th><th>&Delta; Odds</th><th>Beat the Spread?</th><th>O/U</th></thead>
    <tbody>
{% for i in odds %}
    <tr>
        {% for j in i[:] %}
        <td>{{ j }}</td>
        {% endfor %}
    </tr>

{% endfor %}
</tbody>
</table>
{% else %}
<h1>No good bets for today.</h1>
{% endif %}
<a href='/today'>View All</a>
</div>
</div>
</div>

</body>
</html>
